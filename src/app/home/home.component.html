<div class="jumbotron text-center" id="image-back">
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="../../assets/images/car-3.webp" width="1000px" style="margin: auto;">
        </div>
        <div class="item">
          <img src="../../assets/images/car-4.webp" width="800px" style="margin: auto;">
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>

<div class="container">
  <table class="table">
    <thead>
      <th>SI.No</th>
      <th>symbol</th>
      <th>name</th>
      <th>currency</th>
      <th>exchange</th>
      <th>mic_code</th>
      <th>country</th>
      <th>type</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of stock | search:country | paginate: {
          itemsPerPage: change,
          currentPage: pagination,
          totalItems: stock.length
        } ;index as i">
        <td>{{i+siNo+1}}</td>
        <td>{{item.symbol}}</td>
        <td>{{item.name}}</td>
        <td>{{item.currency}}</td>
        <td>{{item.exchange}}</td>
        <td>{{item.mic_code}}</td>
        <td>{{item.country}}</td>
        <td>{{item.type}}</td>
        <td>
          <button class="btn btn-info button" routerLink="/details" (click)="setSym(item)">Analysis</button>
        </td>
      </tr>
    </tbody>
  </table>
<!-- Pagination controls -->
<div class="pagination pagination_div" >
  <pagination-controls
    (pageChange)="getevent($event)">
  </pagination-controls>
</div>
